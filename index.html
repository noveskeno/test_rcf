<style>
:root{
  --bg-dark:#0a0e14;
  --bg-card:#151a23;
  --bg-card-hover:#1a2030;
  --accent:#5bc0be;
  --accent-hover:#4aa9a7;
  --text:#e5e7eb;
  --text-dim:#9ca3af;
  --border:rgba(255,255,255,.08);
  --shadow:0 10px 40px rgba(0,0,0,.4);
}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:linear-gradient(135deg,var(--bg-dark) 0%,#0f1419 50%,#0a0e14 100%);
  color:var(--text);
  font-family:Segoe UI,system-ui,-apple-system,Arial,sans-serif;
  min-height:100vh;
  padding-bottom:60px;
  overflow-x:hidden;
}
#particles-bg{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  pointer-events:none;
  z-index:0;
  opacity:.4;
}
#top{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(17,24,39,.95);
  backdrop-filter:blur(12px);
  padding:20px 12px;
  text-align:center;
  box-shadow:0 4px 20px rgba(0,0,0,.5);
  border-bottom:1px solid var(--border);
  animation:slideDown 0.4s ease-out;
}
@keyframes slideDown{
  from{transform:translateY(-100%);opacity:0}
  to{transform:translateY(0);opacity:1}
}
#top .title{
  background:linear-gradient(135deg,#1f2937,#374151);
  color:var(--text);
  border:2px solid rgba(91,192,190,.2);
  border-radius:999px;
  padding:14px 28px;
  font-weight:800;
  font-size:1.3rem;
  letter-spacing:1px;
  text-transform:uppercase;
  cursor:default;
  display:inline-flex;
  align-items:center;
  gap:12px;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
  transition:all 0.3s ease;
}
#top .title:hover{
  transform:scale(1.02);
  box-shadow:0 6px 20px rgba(91,192,190,.2);
}
.subtitle{
  margin-top:10px;
  font-size:14px;
  color:var(--text-dim);
  opacity:.8;
}
.container{
  max-width:760px;
  margin:0 auto;
  padding:24px 12px;
  position:relative;
  z-index:1;
}
.stats-bar{
  background:var(--bg-card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:16px;
  margin-bottom:24px;
  display:flex;
  justify-content:space-around;
  gap:12px;
  box-shadow:var(--shadow);
  animation:fadeIn 0.5s ease-out 0.2s both;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}
.stat{
  text-align:center;
  flex:1;
}
.stat-number{
  font-size:2rem;
  font-weight:800;
  background:linear-gradient(135deg,var(--accent),#4dd0ce);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  background-clip:text;
}
.stat-label{
  font-size:12px;
  color:var(--text-dim);
  text-transform:uppercase;
  letter-spacing:1px;
  margin-top:4px;
}
.card{
  background:var(--bg-card);
  border:1px solid var(--border);
  border-radius:16px;
  margin:16px 0;
  overflow:hidden;
  box-shadow:var(--shadow);
  transition:all 0.3s ease;
  animation:fadeIn 0.5s ease-out both;
}
.card:nth-child(1){animation-delay:0.3s}
.card:nth-child(2){animation-delay:0.4s}
.card:nth-child(3){animation-delay:0.5s}
.card:nth-child(4){animation-delay:0.6s}
.card:hover{
  transform:translateY(-4px);
  box-shadow:0 12px 45px rgba(0,0,0,.5);
  border-color:rgba(91,192,190,.2);
}
.accordion-btn{
  width:100%;
  background:linear-gradient(135deg,#1f2937,#273244);
  color:var(--text);
  border:none;
  padding:18px 20px;
  font-size:1.1rem;
  font-weight:800;
  text-align:left;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:12px;
  transition:all 0.3s ease;
  position:relative;
  overflow:hidden;
}
.accordion-btn::before{
  content:'';
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg,transparent,rgba(91,192,190,.1),transparent);
  transition:left 0.5s ease;
}
.accordion-btn:hover::before{
  left:100%;
}
.accordion-btn:hover{
  background:linear-gradient(135deg,#273244,#2a3448);
  color:var(--accent);
}
.accordion-btn::after{
  content:'â–¼';
  margin-left:auto;
  font-size:14px;
  transition:transform 0.3s ease;
  opacity:.6;
}
.accordion-btn.active::after{
  transform:rotate(180deg);
}
.accordion-content{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.4s ease,padding 0.4s ease;
  padding:0 12px;
}
.accordion-content.open{
  max-height:1000px;
  padding:12px;
}
.test-btn{
  display:flex;
  align-items:center;
  gap:10px;
  width:100%;
  margin:8px 0;
  padding:14px 16px;
  background:rgba(31,36,45,.6);
  color:var(--text);
  border:1px solid var(--border);
  border-radius:12px;
  font-weight:700;
  font-size:15px;
  cursor:pointer;
  text-align:left;
  transition:all 0.25s ease;
  position:relative;
  overflow:hidden;
}
.test-btn::before{
  content:'';
  position:absolute;
  top:0;
  left:-100%;
  width:100%;
  height:100%;
  background:linear-gradient(90deg,transparent,rgba(91,192,190,.15),transparent);
  transition:left 0.4s ease;
}
.test-btn:hover::before{
  left:100%;
}
.test-btn:hover{
  background:var(--bg-card-hover);
  border-color:rgba(91,192,190,.4);
  transform:translateX(8px);
  box-shadow:0 4px 16px rgba(0,0,0,.3);
}
.test-btn:active{
  transform:translateX(8px) scale(0.98);
}
.test-icon{
  font-size:20px;
  opacity:.8;
}
.footer{
  text-align:center;
  padding:40px 20px;
  color:var(--text-dim);
  font-size:13px;
  opacity:.6;
}
.footer-links{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
}
.footer-link{
  color:var(--accent);
  text-decoration:none;
  transition:opacity 0.2s;
}
.footer-link:hover{
  opacity:.7;
  text-decoration:underline;
}
@media (max-width: 640px){

  }

/* Background particles effect */
.particle{
  position:absolute;
  border-radius:50%;

@keyframes float{
  0%,100%{transform:translate(0,0) scale(1)}
  33%{transform:translate(30px,-30px) scale(1.1)}
  66%{transform:translate(-20px,20px) scale(0.9)}
}
</style>

<script>
// Enhanced accordion system
function toggle(btn) {
  const content = btn.nextElementSibling;
  const isOpen = content.classList.contains('open');
  
  // Close all accordions
  document.querySelectorAll('.accordion-content').forEach(c => {
    c.classList.remove('open');
  });
  document.querySelectorAll('.accordion-btn').forEach(b => {
    b.classList.remove('active');
  });
  
  // Open selected if it was closed
  if (!isOpen) {
    content.classList.add('open');
    btn.classList.add('active');
  }
}

// Navigate to test with fade animation
function openTest(file) {
  // Exit animation
  document.body.style.opacity = '0';
  document.body.style.transform = 'scale(0.95)';
  document.body.style.transition = 'all 0.3s ease';
  
  setTimeout(() => {
    window.location.href = file;
  }, 300);
}

// Generate background particles
function createParticles() {
  const container = document.getElementById('particles-bg');
  const particleCount = 15;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    
    const size = Math.random() * 60 + 20;
    particle.style.width = size + 'px';
    particle.style.height = size + 'px';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.top = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (Math.random() * 10 + 15) + 's';
    
    container.appendChild(particle);
  }
}

// Auto-count tests and categories
function countTests() {
  const testCount = document.querySelectorAll('.test-btn').length;
  const categoryCount = document.querySelectorAll('.card').length;
  
  document.getElementById('total-tests').textContent = testCount;
  document.getElementById('total-categories').textContent = categoryCount;
}

// Initialize on page load
window.addEventListener('load', () => {
  createParticles();
  countTests();
  
  // Fade in animation
  document.body.style.opacity = '1';
  document.body.style.transition = 'opacity 0.5s ease';
});
</script>
